<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح صفحة menumcdo.html</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            direction: rtl;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .btn-container {
            margin-top: 30px;
        }
        
        .open-btn {
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 220px;
        }
        
        .open-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.6);
            background: linear-gradient(to right, #2980b9, #27ae60);
        }
        
        .open-btn:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(46, 204, 113, 0.4);
        }
        
        .open-btn i {
            margin-left: 10px;
            font-size: 22px;
        }
        
        .instruction {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 30px;
            border-right: 5px solid #3498db;
        }
        
        .instruction h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .instruction p {
            margin-bottom: 0;
            font-size: 14px;
            color: #555;
        }
        
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .open-btn {
                padding: 16px 30px;
                font-size: 18px;
                min-width: 200px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-external-link-alt"></i> فتح صفحة menumcdo.html</h1>
        <p>هذه الصفحة تحتوي على زر واحد فقط. عند الضغط على الزر أدناه، سيتم فتح صفحة <strong>kfc.html</strong> في علامة تبويب جديدة.</p>
        
        <div class="btn-container">
            <button class="open-btn pulse" id="openPageBtn">
                <i class="fas fa-external-link-alt"></i> افتح الصفحة المطلوبة
            </button>
        </div>
        
        <div id="statusMessage" class="status"></div>
        
        <div class="instruction">
            <h3><i class="fas fa-info-circle"></i> ملاحظة:</h3>
            <p>تأكد من أن ملف <strong>menumcdo.html</strong> موجود في نفس مجلد هذه الصفحة، وإلا قد يواجه المتصفح صعوبة في العثور على الصفحة المطلوبة.</p>
        </div>
    </div>

    <script>
        document.getElementById('openPageBtn').addEventListener('click', function() {
            const statusMessage = document.getElementById('statusMessage');
            
            try {
                // فتح الصفحة المطلوبة في علامة تبويب جديدة
                const newWindow = window.open('menukfc.html', ' blank');
                
                if (newWindow) {
                    // تم فتح الصفحة بنجاح
                    statusMessage.textContent = 'تم فتح صفحة kfc.html بنجاح!';
                    statusMessage.className = 'status success';
                    statusMessage.style.display = 'block';
                    
                    // إضافة تأثير على الزر
                    this.classList.remove('pulse');
                    this.innerHTML = '<i class="fas fa-check"></i> تم فتح الصفحة';
                    this.style.background = 'linear-gradient(to right, #27ae60, #2ecc71)';
                    
                    // إخفاء رسالة الحالة بعد 3 ثوان
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 3000);
                } else {
                    // تم منع فتح النافذة المنبثقة
                    throw new Error('تم منع فتح النافذة المنبثقة. يرجى السماح بالنوافذ المنبثقة لهذا الموقع.');
                }
            } catch (error) {
                // حدث خطأ
                statusMessage.textContent = 'حدث خطأ: ' + error.message;
                statusMessage.className = 'status error';
                statusMessage.style.display = 'block';
                
                // إعادة تعيين الزر
                this.innerHTML = '<i class="fas fa-external-link-alt"></i> حاول مرة أخرى';
                this.classList.add('pulse');
                
                // إخفاء رسالة الخطأ بعد 5 ثوان
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        });
        
        // إضافة تأثير عند تحميل الصفحة
        window.addEventListener('load', function() {
            document.querySelector('.container').style.animation = 'fadeIn 0.8s ease-out';
        });
    </script>
</body>
</html>
